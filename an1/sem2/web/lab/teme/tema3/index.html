<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--
Creati un meniu dropdown cu 3 linkuri (asa cum am facut la laborator, doar 
ca aveti mai multe elemente in interior), iar atat pentru container, cat
 si pentru fiecare link, adaugati niste tranzitii/animatii. Incercati
  sa folositi si proprietatea transform pentru a vedea cum functioneaza. 
    -->
    <div class="dropdown">
        <div class="meniu">Meniu</div>
        <div class="dropdown-content">
            <a href="#1" id="link1">Link 1</a>
            <a href="#2" id="link2">Link 2</a>
            <a href="#3" id="link3">Link 3</a>
        </div>
    </div>
</body>
